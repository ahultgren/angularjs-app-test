<article>
  <h1>{{title}}</h1>
  <section class="content">
    <div ng-repeat="resource in resources" ng-switch="resource.type">
      <p ng-switch-when="text" ng-bind-html="resource.text">
      </p>
      <img ng-switch-when="image" ng-src="{{resource.baseUrl.replace('{transformation}', 'w_500')}}">
      <p ng-switch-when="url">
        <a href="{{resource.url}}">
          {{resource.title}} ({{resource.source}})
        </a>
      </p>
    </div>
  </section>
</article>
